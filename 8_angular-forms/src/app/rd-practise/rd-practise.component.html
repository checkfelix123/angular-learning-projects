<div class="container">
  <div class="row">
    <div class="col-xl-12 col-md-10 offset-md-1">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData"
        >
          <div class="form-group">
            <label>Project name</label>
            <input
              type="input"
              id="projectName"
              formControlName="projectName"
              class="form-control">
            <span *ngIf="!projectForm.get('projectData.projectName').valid && projectForm.get('projectData.projectName').touched" style="color: red">
               <span *ngIf="this.projectForm.get('projectData.projectName').errors['nameIsForbitten']">Please enter a valid project name</span>
               <span *ngIf="projectForm.get('projectData.projectName').errors['required']" >This field is required.</span>
            </span>


          </div>
          <div class="form-group">
            <label>E-Mail</label>
            <input
              type="input"
              id="email"
              formControlName="email"
              class="form-control"
            >
            <span *ngIf="!projectForm.get('projectData.email').valid && projectForm.get('projectData.email').touched" style="color: red">
                 <span *ngIf="projectForm.get('projectData.email').errors['required']" >This field is required.</span>
            </span>
          </div>
          <div class="form-group">
            <label>Project status</label>
            <select
              id="projectStatus"
              formControlName="projectStatus"
              class="form-control"
            >
              <option *ngFor="let status of states"
                      value="{{status}}">
                {{status}}
              </option>
            </select>
          </div>
        </div>
        <input
          [disabled]="!projectForm.valid"
          type="submit" value="Submit form">
      </form>
    </div>
  </div>
</div>
